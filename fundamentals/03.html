<html>
    <head>
        <meta>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.25.0/babel.js"></script>
    <script type="text/babel">

        const id = 'first'
        const children = 'Hello Ahmad'
        const childrenText = `${children} by me`
        const className = 'container'
        const element = <div className={className}>{children}</div>
        const props = {id, children, className};
        const scondElement = <div {...props} />;

        function message({children}) {
            return <div className="message">{children}</div>
        }
        function Componnet({children}) {
            return <div className="message">{children}</div>
        }
        const reactElement = React.createElement(message, {children: 'By component'})
        const customElement = message({children: 'Hey what`s going on here??'});
        const thirdElement = (
            <div className="container">
                <div className="message">{childrenText.toUpperCase()}</div>
                {message({children: 'Goodbye for now'})}
                <div>
                    {className == 'container' ? 'That`s container' : 'wtf'}
                </div>
                {customElement}
                {reactElement}
                {React.createElement(message, {children: 'By component function'})}
                <Componnet>component name</Componnet>
                <Componnet>
                    By Another 
                    <Componnet>component name</Componnet>
                </Componnet>
            </div>
        )
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(element)
        root.render(scondElement)
        root.render(thirdElement)
    </script>
</html>
